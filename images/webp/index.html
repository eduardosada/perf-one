<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebP vs Progressive JPEG vs AVIF</title>
    <style>
      body {
        display: flex;
        place-items: center;
        gap: 10px;
        width: 100%;
      }
      div {
        display: inline-flex;
        position: relative;
        flex-basis: 33%;
        flex-direction: column;
        align-items: center;
        font-size: calc(18px + 1vw);
        font-family: sans-serif;
      }
      img {
        aspect-ratio: 1600 / 1067;
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="image.webp" alt="" width="1600" height="1067" /><span
        >🚙 WEBP 683 kb</span
      >
    </div>
    <div>
      <img src="image.jpeg" alt="" width="1600" height="1067" /><span
        >🚒 JPEG 1,5 mb</span
      >
    </div>
    <div>
      <img src="image.avif" alt="" width="1600" height="1067" /><span
        >🏎 AVIF 181 kb</span
      >
    </div>
  </body>
</html>
